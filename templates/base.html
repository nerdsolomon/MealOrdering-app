<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='custom.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="nav sticky-top nav-expand-lg nav-dark bg-dark">
        <div class="col text-center">
            <a href="/"><img src="/static/default/logo.png" width="100" height="50"></a>
        </div>
    </nav>
    
    <div class="sidebar">
        <a href="/"><img src="{{ url_for('static',filename='default/home.png') }}" width="20">    <span class="txt">Home</span></a>
        <a href="{{ url_for('items',category='Dishes') }}"><img src="{{ url_for('static',filename='default/dish.png') }}" width="20">    <span class="txt">Dishes</span></a>
        <a href="{{ url_for('items',category='Pastries') }}"><img src="{{ url_for('static',filename='default/pastry.png') }}" width="20">    <span class="txt">Pastries</span></a>
        <a href="{{ url_for('items',category='Drinks & Cocktails') }}"><img src="{{ url_for('static',filename='default/drink.png') }}" width="20">    <span class="txt">Drinks & Cocktails</span></a>
        {% if current_user.is_authenticated %}
            {% if account == "Admin" %}
        <a href="/carts"><img src="{{ url_for('static',filename='default/cart.png') }}" width="20">    <span class="txt">Carts</span></a>
        <a href="/chats"><img src="{{ url_for('static',filename='default/chat.png') }}" width="20">    <span class="txt">Chats</span></a>
        <a href="/members"><img src="{{ url_for('static',filename='default/users.png') }}" width="20">    <span class="txt">Members</span></a>
        <a href="/menu/setting"><img src="{{ url_for('static',filename='default/setting.png') }}" width="20">    <span class="txt">Menu Setting</span></a>
            {% else %}
        <a href="{{ url_for('cart',id=current_user.id) }}"><img src="{{ url_for('static',filename='default/cart.png') }}" width="20">    <span class="txt">Cart</span></a>
        <a href="{{ url_for('chat',id=current_user.id) }}"><img src="{{ url_for('static',filename='default/chat.png') }}" width="20">    <span class="txt">Chat</span></a>
            {% endif %}
        <a href="{{ url_for('profile',id=current_user.id) }}"><img src="{{ url_for('static',filename='default/user.png') }}" width="20" height="20">    <span class="txt">Profile</span></a>
        {% endif %}
    </div>
    
    <div class="main-content">
        <div class="container-fluid">
        <br>
{% block content %} 

{% endblock %}
        </div>
    </div>
    <br><br><hr>
    <center>
        <small>Copyright ©️ Nerd-Eat {{ time }}</small><br>
        <a class="btn btn-sm text-secondary" href="mailto:nerdsolomon@gmail.com"><img src="{{ url_for('static',filename='default/signed.png') }}" width="20"> nerdsolomon</a>
    </center>
    <br><br>
   <script src="/static/script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
