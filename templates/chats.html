{% extends "base.html" %}
{% block content %}

<p class="display-6 fw-bold text-secondary">Chats</p>

<div class="list-group-flush">
	{% for chat in chats %}
	<div class="list-group-item fw-bold">
    <a class="stretched-link" href="{{ url_for('chat', id=chat.user.id) }}"></a>
	{{ chat.user.name }}<br>
	<small class="fw-normal text-secondary">{{ chat.date }}</small>
    </div>
	{% endfor %}
</div>

{% endblock %}
